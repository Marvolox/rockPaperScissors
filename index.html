<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <div>
        <button onclick="rock()" id="rockButton" class="button">
            <span class="material-symbols-outlined">
                circle
                </span>
            <h2>Rock</h2>
        </button>
        <button onclick="paper()" id="paperButton" class="button">
            <span class="material-symbols-outlined">
                back_hand
                </span>
                <h2>Paper</h2>
        </button>
        <button onclick="scissors()" id="scissorsButton" class="button">
            <span class="material-symbols-outlined">
                cut
                </span>
                <h2>Scissors</h2>
        </button>
    </div>
    <script src="sctipt.js"></script>
</body>
</html>
